<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Colors</title>
  <script src="javascript/Color.js"></script>
  <style>
    .color {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="color" id="a"></div>
  <div class="color" id="b"></div>
  <div class="color" id="c"></div>
  <script>
    var color= new Color({r: 69, g: 165, b: 245});
    var triad= color.triad();
    var cmyk = color.to('cmyk');
    console.log(Color.cmykToRgb(cmyk));

    document.getElementById('a').style.backgroundColor = color.to('rgb', true);
    document.getElementById('b').style.backgroundColor = triad[0].to('rgb', true);
    document.getElementById('c').style.backgroundColor = triad[1].to('rgb', true);
  </script>
</body>
</html>
